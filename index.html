<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" >
    <title>Kondratov_Vladislav_Web</title>
    <link rel="stylesheet" href="style.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    >
    <link rel="package" href="package.json">
    <script
      src="https://code.jquery.com/jquery-3.6.0.slim.js"
      integrity="sha256-HwWONEZrpuoh951cQD1ov2HUK5zA5DwJ1DNUXaM6FsY="
      crossorigin="anonymous"
    ></script>
    <script src="js/slick.min.js" defer></script>
    <script src="js/gallery.js" defer></script>
    <script src="js/calculator.js" defer></script>
  </head>

  <body>
    <header class="mb-2">
      <div class="container-lg">
        <img class="mt-1" src="https://i.gifer.com/2A5.gif" alt="logo">
        <div class="ht"><strong>Lo Fi</strong></div>
      </div>
    </header>

    <section class="m-2">
      <div class="container-lg">
        <div class="сontainer__gallery p-2 mt-2 bg-light">
          <h1 class="text-center" id="gallery" >Галерея</h1>
          <div class="slider">
            <div class="slider__item">
              <img class="img-fluid" src="img/1.jpg" alt="Картиночка">
            </div>
            <div class="slider__item">
              <img class="img-fluid" src="img/2.jpg" alt="Картиночка">
            </div>
            <div class="slider__item">
              <img class="img-fluid" src="img/3.jpg" alt="Картиночка">
            </div>
            <div class="slider__item">
              <img class="img-fluid" src="img/4.jpg" alt="Картиночка">
            </div>
            <div class="slider__item">
              <img class="img-fluid" src="img/5.jpg" alt="Картиночка">
            </div>
            <div class="slider__item">
              <img class="img-fluid" src="img/6.jpg" alt="Картиночка">
            </div>
            <div class="slider__item">
              <img class="img-fluid" src="img/7.jpg" alt="Картиночка">
            </div>
            <div class="slider__item">
              <img class="img-fluid" src="img/8.jpg" alt="Картиночка">
            </div>
            <div class="slider__item">
              <img class="img-fluid" src="img/9.jpg" alt="Картиночка">
            </div>
            <div class="slider__item">
              <img class="img-fluid" src="img/10.jpg" alt="Картиночка">
            </div>
            <div class="slider__item">
              <img class="img-fluid" src="img/11.jpg" alt="Картиночка">
            </div>
            <div class="slider__item">
              <img class="img-fluid" src="img/12.jpg" alt="Картиночка">
            </div>
            <div class="slider__item">
              <img class="img-fluid" src="img/13.jpg" alt="Картиночка">
            </div>
            <div class="slider__item">
              <img class="img-fluid" src="img/14.jpg" alt="Картиночка">
            </div>
            <div class="slider__item">
              <img class="img-fluid" src="img/15.jpg" alt="Картиночка">
            </div>
            <div class="slider__item">
              <img class="img-fluid" src="img/16.jpg" alt="Картиночка">
            </div>
          </div>
        </div>
        <div class="container__table bg-light p-2 mt-2 order-3 order-sm-2">
          <h1 class="text-center" id="tablez">Рынок</h1>
          <table class="table table-bordered border-primary">
            <tr class="td_name">
              <th style="color: #EAE7DC">Фрукты</th>
              <th style="color: #EAE7DC">Цена в долларах</th>
              <th style="color: #EAE7DC">Цена в рублях</th>
            </tr>
            <tr>
              <td>Персики</td>
              <td>1.92</td>
              <td>120</td>
            </tr>

            <tr class="td_name">
              <td colspan="3" class="text-center" style="color: #EAE7DC" ><strong> Яблоки </strong></td>
            </tr>

            <tr>
              <td>Симиренко</td>
              <td>0.96</td>
              <td>60</td>
            </tr>
            <tr>
              <td>Фуджи</td>
              <td>1.2</td>
              <td>75</td>
            </tr>
            <tr>
              <td>Голден</td>
              <td>1.36</td>
              <td>85</td>
            </tr>

            <tr class="td_name">
              <td colspan="3" class="text-center" style="color: #EAE7DC"><strong> Виноград </strong></td>
            </tr>

            <tr>
              <td>Каберне</td>
              <td>2.81</td>
              <td>175</td>
            </tr>
            <tr>
              <td>Кишмиш</td>
              <td>2.4</td>
              <td>150</td>
            </tr>
            <tr>
              <td>Шардоне</td>
              <td>2.89</td>
              <td>180</td>
            </tr>

          </table>
        </div>
      
      <div class="сontainer__calc p-2 mt-2 bg-light">
          <h1 class="text-center" id="calc">Расчёт стоимости</h1>
          <h4>Тип товара:</h4>
          <form>
              <input type="text" id = "vibor" value="" placeholder="Количество килограмм">
              <select name="type" id="select">    
                  <option value="1" id="Vegetables">Персики</option>
                  <option value="2" id="Fruits">Яблоки</option>
                  <option value="3" id="Berries">Виноград</option>
              </select>
              <div id="Bogema">
                  <input type="radio" name="prodOptionz" id="whoiam"  onMouseDown="this.isChecked=this.checked;" onClick="this.checked=!this.isChecked; ">
                  <input type="radio" name="prodOptionz" value="Blueberry" onMouseDown="this.isChecked=this.checked;" onClick="this.checked=!this.isChecked;"> Симиренко
                  <input type="radio" name="prodOptionz" value="Cherry" onMouseDown="this.isChecked=this.checked;" onClick="this.checked=!this.isChecked;"> Фуджи 
                  <input type="radio" name="prodOptionz" value="Dates" onMouseDown="this.isChecked=this.checked;" onClick="this.checked=!this.isChecked;"> Голден
              </div>  
              <div id="Opachki">
                  <input type="checkbox" name="Banana" id="Banana"> Каберне
                  <input type="checkbox" name="Orange" id="Orange"> Кишмиш
                  <input type="checkbox" name="Grape" id="Grape"> Шардоне         
                </div>
                <br>
            </form>
            <h2 id="price"></h2>    
          </div>
        </div>
    </section>
    <footer class="container_fluid d-flex justify-content-center align-items-center"> (c) Кондратов Владислав 2022</footer>
  </body>
</html>
